<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS Bin</title>
  <style>
  body {
  font-family: Helvetica, sans-serif;
}

.colored-blocks {
  list-style: none;
  padding: 0;
}

.colored-blocks li {
  float: left;
  width: 100px;
  height: 100px;
  line-height: 100px;
  margin: 10px;
  color: white;
  font-weight: bold;
  text-align: center;
}
  </style>
</head>
<body>
  <ul class="colored-blocks"></ul>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"> </script>
<script>

var colors = ["red", "orange", "yellow", "blue", "purple"];
$.each(colors, function(i, value){
  var block = $("<li></li>");
  block
  .css("background-color", value)
  .text(value)
  .appendTo('ul.colored-blocks');
});

</script>
</html>
